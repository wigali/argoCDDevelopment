apiVersion: v1
kind: Service
metadata:
  name: test-dev-argocd
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: test-dev-argocd
  #type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: my-app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-service
                port:
                  number: 80