apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocdTestpplication
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/wigali/argoCDDevelopment.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocdDevnamespace

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
